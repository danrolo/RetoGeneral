<body>
    <h1>Drive purchases with your blog.</h1>
    <section class="fixed-header">
        <header class="header">
          <a href="/" class="logo">

          </nav>
          <div class="actions">
            <a>Sign In</a>
            <button>Start free trial</button>
          </div>
        </header>
      </section>
